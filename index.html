<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperatureConverter(num){
        let resualt = 0;
        num = parseFloat(num);
        document.getElementById("outputCelsius").innerHTML = (num-32) / 1.8;
    }
</script>
</html>
